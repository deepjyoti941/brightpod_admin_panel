<form data-ng-submit="login()">
    <div class="container" style="margin-top:30px">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <img src="https://app.brightpod.com/assets/images/logo.png" border="0" style="margin-left:15px;padding:15px 0px 0px 0px;" align="absmiddle" valign="top" alt="brightpod" title="brightpod">
                  </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" autofocus data-ng-model="input.email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" data-ng-model="input.password">
                    </div>
                    <div class="form-group">
                       <div re-captcha ng-model="input.captcha"></div>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" data-ng-click="">Login</button>
                </div>
            </div>
        </div>
    </div>
</form>
