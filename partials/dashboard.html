<script type="text/ng-template" id="customTemplate.html">
  <a href="#/clients/{{match.model.client_id}}">
      <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
      <i>({{match.model.client_email}})</i>
  </a>
</script>
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h1><strong>Brightpod Administration</strong></h1>
		</div>
		<div class="col-md-6 col-md-offset-4">
			<h3>Search for a Customer...</h3>
		</div>
		<div class="col-md-6 col-md-offset-3">
			<div class="form-group">
        <input type="text" ng-model="selectedClient" placeholder="Search for existing customer here" typeahead="c as c.first_name for c in clients | filter:$viewValue | limitTo:10" typeahead-min-length='1' typeahead-on-select='onSelectPart($item, $model, $label)' typeahead-template-url="customTemplate.html" class="form-control input-lg" style="width:450px;border-radius: 15px;">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-4">
		<br><br><br>
			<h3>Find in-active accounts...</h3>
		<br><br>
		</div>
		<div class="col-md-6 col-md-offset-3">
      <div class="form-group col-md-4">
        <label class="control-label"><i class="fa fa-calendar"></i> From</label>
        <input type="text" class="form-control" ng-model="searchForm.fromDate"  data-max-date="{{untilDate}}" placeholder="From" data-date-format="yyyy-MM-dd" bs-datepicker>
      </div>
      <div class="form-group col-md-4">
        <label class="control-label"><i class="fa fa-calendar"></i> To</label>
        <input type="text" class="form-control" ng-model="searchForm.untilDate"  data-min-date="{{fromDate}}" placeholder="Until" data-date-format="yyyy-MM-dd" bs-datepicker>
      </div>
      <div class="form-group col-md-2"><br>
      	<button class="btn btn-primary" ng-click="search(searchForm)">Search</button>
      </div>



		</div>
	</div>

</div>
